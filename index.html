<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-head">   
            <div class="nav-bar">
                <a href="https://green-api.com.kz/en" class="logo">Green API</a>
                <div class="nav-inner">
                    <a class="nav-link" href="https://green-api.com/en/docs/">Documentation</a>
                    <a class="nav-link" href="https://console.green-api.com/auth">Account</a>
                    <a class="nav-link" href="https://t.me/greenapi_support_eng_bot">Support</a>
                </div>
            </div>
        </div>
    </header>

    <section class="main">

        <div class="form">
            <div class="instruction">
                <div class="instruction-inner">
                    <div class="instruction-title">
                        <h2 class="label">Instruction how to use this API</h2>    
                    </div>
                    <div class="instruction__containers">
                        <div class="containers">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-browser-chrome" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M16 8a8 8 0 0 1-7.022 7.94l1.902-7.098a3 3 0 0 0 .05-1.492A3 3 0 0 0 10.237 6h5.511A8 8 0 0 1 16 8M0 8a8 8 0 0 0 7.927 8l1.426-5.321a3 3 0 0 1-.723.255 3 3 0 0 1-1.743-.147 3 3 0 0 1-1.043-.7L.633 4.876A8 8 0 0 0 0 8m5.004-.167L1.108 3.936A8.003 8.003 0 0 1 15.418 5H8.066a3 3 0 0 0-1.252.243 2.99 2.99 0 0 0-1.81 2.59M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                              </svg>
                            <h3 class="Step"> Go to the <a href="https://green-api.com.kz/en">Green API Webpage</a></h3>
                        </div>
    
                        <div class="containers">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                              </svg>
                            <h3 class="step">Create free Dev Account</h3>
                        </div>
                        
                        <div class="containers">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-check-fill" viewBox="0 0 16 16">
                                <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
                              </svg>
                            <h3 class="step">Verify your Account via QR-code</h3>
                        </div>
    
                        <div class="containers">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                                <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
                              </svg>
                            <h3 class="step">Insert your created data into the specified fields and wait for the API response </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="form"> 
            <div class="container">
                <div class="form-inner">
                    <div class="block-1">
                        <div class="idInstance">
                            <label for="idInstance">ID Instance:</label>
                            <input type="text" id="idInstance" placeholder="Enter ID Instance">
                        </div>

                        <div class="apiTokenInstance">
                            <label for="apiTokenInstance">API Token Instance:</label>
                            <input type="text" id="apiTokenInstance" placeholder="Enter API Token Instance">
                        </div>
                        
                        <button onclick="getSettings()">Get Settings</button>
                        <button onclick="getStateInstance()">Get State Instance</button>
                    </div>
                    
                    <div class="block-2">
                        <div class="sendMessage">
                            <label for="chatId">Phone:</label>
                            <input type="text" id="chatId" placeholder="Enter phone number (e.g., 7123456789@c.us)">
                            <label for="message">Message:</label>
                            <input type="text" id="message" placeholder="Enter your message">
                        </div>
                        <button onclick="sendMessage()">Send Message</button>
                    </div>

                    <div class="block-3">
                        <div class="sendByURL">
                            <label for="chatIdFile">Phone:</label>
                            <input type="text" id="chatIdFile" placeholder="Enter phone number (e.g., 7123456789@c.us)">
                            <label for="urlFile">URL File:</label>
                            <input type="text" id="urlFile" placeholder="Enter your URL link">
                            <label for="fileName">File Name:</label>
                            <input type="text" id="fileName" placeholder="Enter file name">
                        </div>
                        <button onclick="sendFileByUrl()">Send File By URL</button>
                    </div>
                </div>
                
                <div class="output">
                    <label for="output">Output:</label>
                    <textarea id="output" readonly></textarea>
                </div>
            </div>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
